<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fine Dining Restaurant</title>
  <!--Font awsome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!--Font Open Sans-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
  <!--TailwindCss-->
  <link href="./assets/css/output.css" rel="stylesheet">
</head>

<body>
  <header>
    <div class="bg-[url(./../images/HeroBackground.jpg)] h-lvh bg-cover bg-center">
      <div class="row justify-between px-7 border-b-secColor border-b h-25">
        <button class="p-5 cursor-pointer">
          <img src="./assets/images/Logo.png" class="img-fluid bg-auto" alt="">
        </button>
        <ul class="row">
          <li class="nav-items">Home</li>
          <li class="nav-items">Our Menu</li>
          <li class="nav-items">Pages</li>
          <li class="nav-items">Portfolio</li>
          <li class="nav-items">Blog</li>
          <li class="nav-items">Contact Us</li>
        </ul>
        <button class="p-5 cursor-pointer">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 37 25.2"
            class="w-10 h-auto stroke-secColor stroke-[1px] ">
            <line y1="7.6" x2="24" y2="7.6" />
            <line x1="4.1" y1="0.5" x2="28.1" y2="0.5" />
            <line x1="10.1" y1="24.6" x2="34.1" y2="24.6" />
            <line x1="13" y1="17.6" x2="37" y2="17.6" />
          </svg>
        </button>
      </div>
    </div>
  </header>

</html>
